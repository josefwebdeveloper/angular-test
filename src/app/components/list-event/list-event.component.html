<div class="table-row">
  <div class="color-container">
    <div class="color-indicator" [style.background-color]="event.color"></div>
  </div>
  <div class="cell name">{{event.name}}</div>
  <div class="cell date">{{event.createDate}}</div>
  <div class="cell date">{{event.lastUpdate}}</div>
  <div class="cell created-by">{{event.createdBy}}</div>
</div>
